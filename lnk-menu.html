<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../lnk-media/lnk-media.html">
<link rel="import" href="../lnk-data/lnk-data.html">

<!--
    Element providing solution to no problem in particular.
    
    ##### Example
    
        <lnk-menu></lnk-menu>
    
    @element lnk-menu
    @blurb Element providing solution to no problem in particular.
    @status alpha
    @homepage http://polymerlabs.github.io/lnk-menu
-->
<polymer-element name="lnk-menu" attributes="orientation heading isopen align items" tabindex="-1" unresolved>
    <template>  
        <link rel="stylesheet" href="lnk-menu.css" />
        <lnk-media></lnk-media>
        <lnk-data id="lnkData" datasource="{{items}}" dataresponse="{{itemsObject}}"></lnk-data>
        <span class="menuHeading" on-click="{{menuOpenClose}}" >{{heading}}</span>
        <span class="menuContainer">
            <template repeat="{{item in itemsObject.menuItems.items}}" id="menuItemTemplate">
                <div class="menuItem" on-click="{{menuOpenClose}}" >
                    <span class="menuItemElement">
                        <template if="{{item.href}}">
                            <a class="menuItemLink menuItemText" href="{{item.href}}">{{item.label}}</a>
                        </template>
                        <template if="{{!item.href}}">
                            <span class="menuItemLabel menuItemText">{{item.label}}</span>
                        </template>
                        <template if="{{item.items}}">
                            <span class="menuItemDropdown"></span>
                        </template>
                    </span>
                    <span class="menuSubItem">
                        <template ref="menuItemTemplate" repeat="{{item in item.items}}"></template>
                    </span>
                </div>
            </template>
            <content></content>
        </span>
    </template>

  <script src="lnk-menu.js"></script>

</polymer-element>
